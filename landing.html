<!DOCTYPE html>
<html>
<head>
  <title>Filebox</title>

  <meta charset="utf-8">


  <!-- Connect to Bootstrap CSS -->
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">

  <!-- Connect to Font Awesome CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- Connect to our own additional CSS -->
  <link rel="stylesheet" href="assets/additional_styles.css">

  <!-- Connect to jQuery (required before Bootstrap Javascript) -->
  <script src="assets/jquery-2.2.2.min.js"></script>

  <!-- Connect to Bootstrap Javascript -->
  <script src="assets/bootstrap/js/bootstrap.js"></script>

  <!-- These meta tags make Bootstrap responsive and more accessible -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Connect to Google Web Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,300italic,400italic,600italic,700italic,800,800italic' rel='stylesheet' type='text/css'>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-offset-1 col-md-10"></div>
      <img src="assets/images/hero.png" class="img-resposnsive">
    </div>
    <div class="row">
      <div class="col-md-offset-1 col-md-4">
        <h2>
          Filebox works the way you do
        </h2>
      </div>

      <div class="col-md-offset-2 col-md-4">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile">
            <p class="help-block">Example block-level help text here.</p>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Check me out
            </label>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-offset-1 col-md-4"></div>
      <div class="col-md-offset-2 col-md-4"></div>
    </div>
    <div class="row">
      <div class="col-md-offset-1 col-md-4"></div>
      <div class="col-md-offset-2 col-md-4"></div>
    </div>
    <div class="row">
      <div class="col-md-offset-1 col-md-4"></div>
      <div class="col-md-offset-2 col-md-4"></div>
    </div>
    <div class="row">
      <div class="col-md-offset-1 col-md-4"></div>
      <div class="col-md-offset-2 col-md-4"></div>
    </div>
    <div class="row">
      <div class="col-md-offset-1 col-md-4"></div>
      <div class="col-md-offset-2 col-md-4"></div>
    </div>
    <div class="row">
      <div class="col-md-offset-4 col-md-4"></div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-2"></div>
      <div class="col-md-2"></div>
      <div class="col-md-2"></div>
      <div class="col-md-2"></div>
      <div class="col-md-2"></div>
    </div>
  </div>
